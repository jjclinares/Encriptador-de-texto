<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <video autoplay loop muted>
        <source src="./assets/fireworks.mp4" type="video/mp4">
    </video>
    <header>
        <div class="logo">
            <img src="./assets/Logo_Alura.png" alt="Logo de Alura Latam">
            <h1>Encriptador de Texto</h1>
        </div>
    </header>
    <div class="container">
        <section>
            <div class="contenido">
                <textarea id="areaTexto" name="areaTexto" required="" placeholder="Ingrese el texto aqui"
                maxlength="100" minlength="1" cols="50"> </textarea>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenido__interaccion">
                <button type="submit">Encriptar</button>
                <button type="submit">Desencriptar</button>
            </div>
        </section>
        <section>
            <div class="contenido__contenedor">
                <img src="./assets/investigator-Guy-Fawkes.jpg" alt="Dibujo de Detective buscador" >
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenido__contenedor_interaccion">
                <button type="submit" >copiar</button>
            </div>
        </section>
    </div>
    <script>
        document.getElementById("myDIV").style.display = "none";
    </script>
    <footer class="pie__de_pagina">
        <p>Desarrolado por Jamer Linares</p>
    </footer>
</body>
</html>
