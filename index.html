<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <img src="./assets/Logo_Alura.png" alt="Logo de Alura Latam">
        <h1>Encriptador de Texto</h1>
    </header>
    <main>
        <section>
            <form >
                <label for="Texto a Encriptar">Texto a Encriptar</label>
                <input type="text" 
                id="Texto a Encriptar" 
                name="Texto a Encriptar" 
                placeholder="Ingrese el texto aqui" 
                required minlength="2"
                maxlength="30"
                size="30"
                rows/>
            </form>            
            <p>Solo letras minúsculas y sin acentos</p>
            <div>
                <button type="submit">Encriptar</button>
                <button type="submit">Desencriptar</button>
            </div>
        </section>
        <section>

            <img src="./assets/Buscador_Alura.png" 
            alt="Dibujo de Detective buscador">
        <h2>Ningún mensaje fue encontrado</h2>
        <p>Ingresa el texto que desees encriptar o desencriptar.</p>
        </section>
    
    </main>
    <footer>
        <p>Desarrolado por Jamer Linares</p>
    </footer>
</body>
</html>
